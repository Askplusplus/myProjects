<div class="container mt-4 text-center">
    <h4>Saves your tasks</h4>
    <mat-divider style="width: 300px; margin-left:410px;"></mat-divider>
    <div class="container-todo mt-4">
        <mat-card class="mat-elevation-z2">
            <mat-card-title class="title-color">Create your Task</mat-card-title>
            <div class="">
                <mat-form-field appearance="outline" color="warn" class="form-field-width">
                    <mat-label>Insert a new task</mat-label>
                    <input matInput type="text" autocomplete="off" (change)="onTipingName($event)">
                </mat-form-field>
            </div>
            <div class="">
                <mat-form-field appearance="outline" color="warn" class="form-field-width">
                    <mat-label>Insert task description</mat-label>
                    <textarea matInput rows="10" (change)="onTipingDes($event)"></textarea>
                </mat-form-field>
            </div>
            <div class="">
                <button mat-raised-button color="warn" class="btn-todo" (click)="onAddTask()">Add</button>
                <button mat-stroked-button color="warn"class="btn-todo" > Clear</button>
            </div>
        </mat-card>
    </div>
    
</div>
